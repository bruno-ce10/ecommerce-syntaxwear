  <header class="site-header">

        <li><a href="#">Nossas lojas</a></li>

        <li>

    <section class="categoria-section">
      <div class="categorias-card casual">
        <a href="#" class="categoria-link">
          <span class="overlay"></span>
          <span class="categoria-name btn btn-outline">Casual</span>

      </div>

      <div class="categorias-card esporte">
        <a href="#" class="categoria-link">
          <span class="overlay"></span>

        <a href="#" class="categoria-link">
          <span class="overlay"></span>

        <a href="#" class="categoria-link">
          <span class="overlay"></span>
          <span class="categoria-name btn btn-outline">Futurista</span>
        </a>

    <section class="grid-section">
      <div class="card highlight">
        <div class="top1-content">
          <h3 class="card-title">Krypton One</h3>
          <p class="card-subtitle">Estilo urbano com atitude</p>
          <div class="cta-group">
            <a href="#" class="btn btn-outline">Feminino</a>
            <a href="#" class="btn btn-filled">Masculino</a>
          </div>

        </div>
      </div>
      <div class="card sneaker-purple"></div>
      <div class="card model"></div>
      <div class="card sneaker-color"></div>
      <div class="card sneaker-white"></div>
      <div class="card sneaker-silver"></div>
